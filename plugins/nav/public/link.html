<ui-component name="miniform" path="common.form2" config="if:~PATH~;icon:ti ti-link;autofocus:true;reload:?/reload;submit:?/submit;width:400;zindex:40" class="hidden" plugin="~PATH~">
	<div class="padding">
		<ui-component name="input" path="?.name" config="required:1" class="m">@(Name)</ui-component>
		<ui-component name="input" path="?.url" config="required:1;dirsource:%pagelinks;dirvalue:url;dircustom:true;dirplaceholder:@(Search or add new)" default="''" class="m">@(URL address)</ui-component>
		<ui-component name="input" path="?.target" config="dirsource:|@(Current tab),_blank|@(New tab)" default="''" class="m">@(Target)</ui-component>
		<div class="row">
			<div class="col-md-6 m">
				<ui-component name="input" path="?.icon" config="type:icon">@(Icon)</ui-component>
			</div>
			<div class="col-md-6 m">
				<ui-component name="input" path="?.color" config="type:color">@(Color)</ui-component>
			</div>
		</div>
		<ui-component name="input" path="?.ishighlight" config="type:checkbox">@(Highlight in navigation)</ui-component>
		<ui-component name="input" path="?.isexternal" config="type:checkbox">@(External link)</ui-component>
	</div>
	<nav>
		<ui-component name="validate" path="?" config="changes:1">
			<button name="submit" disabled><i class="ti ti-check-circle"></i>@(SUBMIT)</button>
			<button name="cancel">@(Cancel)</button>
		</ui-component>
	</nav>
</ui-component>

<script>

	PLUGIN(function(exports) {

		exports.reload = function(com) {
			var model = exports.model;
			var id = model ? model.id : null;
			com.reconfigure({ title: id ? '@(Update link)' : '@(Create link)' });
			var path = '%pagelinks';
			if (!GET(path)) {
				exports.tapi('pages_links', function(response) {
					SET(path, FUNC.sitemap(response));
				});
			}
		};

		exports.submit = function(hide) {
			var model = exports.form;
			model.callback(model);
			hide();
		};

	});

</script>
